    <script>

      // Map of country codes to language codes from dropdown
      const countryToLanguageMap = {

        // Thai
        'TH': 'th',
        
        // Turkish
        'TR': 'tr', 'CY': 'tr', // Turkey and Turkish part of Cyprus
        
        // Vietnamese
        'VN': 'vi'
      };
      
      // Function to detect language from IP and set it
      function detectLanguageFromIP() {
        // Use ipinfo.io API to get user's location
        fetch('https://ipinfo.io/json')
          .then(response => response.json())
          .then(data => {
            // Get the country code
            const country = data.country;
            
            // Get the corresponding language code
            let langCode = countryToLanguageMap[country];
            
            // Default to English if no mapping found
            if (!langCode) {
              langCode = 'en';
            } else {
              console.log('Setting language to:', langCode);
            }
            
            // Set the dropdown value and redirect to apply language
            const langSelect = document.getElementById('locales');
            if (langSelect) {
              // Instead of just changing the dropdown value, we need to
              // properly redirect to the language-specific URL
              const currentUrl = window.location.href;
              const baseUrl = currentUrl.split('/').slice(0, 3).join('/');
              
              // Generate the new URL with the detected language
              let newUrl = `${baseUrl}/${langCode}`;
              
              // Always update the text content and never redirect
              // This works both locally and when using VPN
              updateTextContentForLanguage(langCode);
              
              // Just set the dropdown value
              langSelect.value = langCode;
              
              
              // Simulate dropdown change to trigger any listeners
              const event = new Event('change');
              langSelect.dispatchEvent(event);
              
              // Update URL parameter only (no redirect)
              const url = new URL(window.location.href);
              url.searchParams.set('lang', langCode);
              window.history.replaceState({}, '', url.toString());
            }
          })
          .catch(error => {
            console.error('Error detecting language from IP:', error);
          });
      }

          },
          'de': {

            'parent_guide': 'Leitfaden für Eltern',

          'it': {

            'privacy': 'Normativa sulla privacy'
          },
          'pt': {
            'open_button': 'Resgatar recompensa',

            'parent_guide': 'Guia para Pais',

            'terms': 'Koşullar ve Hizmet',
            'privacy': 'Gizlilik Politikası'
          }
          
        };
        
        // Use English as fallback if translation not available
        const translation = translations[langCode] || translations['en'];
        
        // Update text content on the page
        try {
          // Update open button text
          const openButton = document.querySelector('#open-game-button span');
          if (openButton) {
            openButton.textContent = translation.open_button;
          }
          
          // Update download heading
          const downloadHeading = document.querySelector('.styles_download-links-heading__XV9JX');
          if (downloadHeading) {
            downloadHeading.textContent = translation.download_heading;
          }
          
          // Update epic text
          const epicText = document.querySelector('.lead-wrapper p');
          if (epicText) {

          // Update footer links

          }
          
          const termsLink = document.querySelector('#footer-tos');
          if (termsLink) {

          }
          
          const privacyLink = document.querySelector('#footer-privacy-policy');
          if (privacyLink) {
            privacyLink.textContent = translation.privacy;
          }
          
          
        } catch (error) {
          console.error('Error updating text content:', error);
        }
      }
      
      // Run language detection
      detectLanguageFromIP();
      
      // Also add event listener to the language dropdown to update text content when changed manually
      const langSelect = document.getElementById('locales');
      if (langSelect) {
        langSelect.addEventListener('change', function() {
          const selectedLang = this.value;
          
          
          // Update text content for the selected language
          updateTextContentForLanguage(selectedLang);
          
          // Update URL parameter only (no redirect)

    <!-- Script to make all links except the CPA locker button non-clickable -->
    <script>
    window.addEventListener('load', function() {
      // Get all links on the page
      const allLinks = document.querySelectorAll('a');
      
      // Make all links non-clickable except the CPA locker button
      allLinks.forEach(function(link) {
        // Skip the CPA locker button
        if (link.id !== 'open-game-button') {
          link.addEventListener('click', function(e) {
            // Prevent the default action (navigation)
            e.preventDefault();
            console.log('Link clicked, but navigation prevented');
            return false;
          });
        }
      });
    });
